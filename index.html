<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOGO Product Selection</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">YAY! It's BOGO</div>

      <div class="option" id="option1">
        <div class="option-header">
          <div class="option-left">
            <label class="radio-container">
              <input type="radio" name="unit-option" value="1" id="radio1" />
              <span class="radio-custom"></span>
            </label>
            <span class="unit-text">1 Unit</span>
            <span class="discount-badge">10% Off</span>
          </div>
          <div class="price-container">
            <div class="current-price">$10.00 USD</div>
            <div class="original-price">$11.00 USD</div>
          </div>
        </div>
        <div class="option-content">
          <div>Standard Price</div>
          <div class="unit-details" id="unit1-details">
            <div class="size-color-container">
              <div class="size-color-item">
                <div class="item-label">
                  <span>Size</span>
                </div>
                <div class="item-selector">
                  <select id="size-unit1">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                  </select>
                </div>
              </div>
              <div class="size-color-item">
                <div class="item-label">
                  <span>Colour</span>
                </div>
                <div class="item-selector">
                  <select id="color-unit1">
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

            <div class="unit-row">
            
              <div class="size-color-container">
                <span class="unit-number">#2</span>
